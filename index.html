<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Tutorial</title>
  <link rel="stylesheet" href="_/base.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>D3 Graphic</h2>
    <!-- the #chart is what the d3 stuff will hook to -->
    <section id="chart">
      <div class="item">Barot Bellingham</div>
      <div class="item">Hassum Harrod</div>
      <div class="item">Jennifer Jerome</div>
      <div class="item">Richard Tweet</div>
      <div class="item">Lorenzo Garcia</div>
      <div class="item">Xhou Ta</div>
    </section>
  </div>
  <!-- the d3 and script.js files need to go in this order -->
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="script.js"></script>
</body>
</html>
